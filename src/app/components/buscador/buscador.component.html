<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row fadeIn fast" *ngIf="heroes.length <= 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para la busqueda
    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes; index as indice">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <!-- opcion 1 -->
      <!-- <a [routerLink]="['/heroe', indice]">Ver mas...</a> -->

      <!-- opcion 2 -->
      <!-- <button (click)="verHeroe(indice)" class="btn btn-outline-primary btn-block">Ver MÃ¡s...</button> -->
      

    </div>
  </div>

</div>
